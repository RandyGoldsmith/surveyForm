<!DOCTYPE html>
<html>
    <head>
        <title>Survey Form</title>
        <link rel="stylesheet" href="survey.css">
    </head>
    <body>
        <div id="title">
            <h1>Survey Form</h1>
        </div>
        <div id="form-outer">
            <p id="description">Let us know how we can improve freeCodeCamp</p>
            <form id="survey-form action=""https://crossorigin.me/https://freecodecamp.com" method="GET">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name-label" name="user_name">
                </div>
                <div>
                    <label for="mail">Email:</label>
                    <input type="email" id="email-label" name="user_mail">
                </div>
                <div>
                    <label for="age">Age:</label>
                    <input type="number" id="number-label" name="age" min=1 max=125>
                </div>
                <div>
                    <label for="current-role">Which option best describes your current role?</label>
                    <select id="current-role">
                        <option disabled>Select an option</option>
                        <option value="student">Student</option>
                        <option value="full-time-job">Full Time Job</option>
                        <option value="full-time-learner">Full Time Learner</option>
                        <option value="prefer-not-to-say">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <p>How likely is that you would recommend freeCodeCamp to a friend?</p>
                <div>
                    <ul>
                        <li>
                            <input type="radio" id="definitely" name="choices" value="definitely">
                            <label for="definitely">Definitely</label>
                        </li>
                        <li>
                            <input type="radio" id="maybe" name="choices" value="maybe">
                            <label for="maybe">Maybe</label>
                        </li>
                        <li>
                            <input type="radio" id="notSure" name="choices" value="notSure">
                            <label for="notSure">Not Sure</label>
                        </li>    
                    </ul>
                </div>
                <div>
                    <label for="mostLiked">What do you like most in FCC?</label>
                    <select id="mostLiked">
                        <option disabled selected>Select an option</option>
                        <option>Challenges</option>
                        <option>Projects</option>
                        <option>Community</option>
                        <option>Open Source</option>
                    </select>
                </div>
                <div>
                    <label for="improved">Things that should be improved in the future (Check all that apply):</label>
                    <div>
                        <input type="checkbox" id="improved" name="frontEndProjects">
                        <label for="">Front-end Projects</label>
                    </div>
                    <div>
                        <input type="checkbox" id="improved" name="backEndProjects">
                        <label for="improved">Back-end Projects</label>
                    </div> 
                    <div>
                        <input type="checkbox" id="improved" name="dataVisualization">
                        <label for="improved">Data Visualization</label>
                    </div>        
                    <div>
                        <input type="checkbox" id="improved" name="challenges">
                        <label for="improved">Challenges</label>
                    </div>        
                    <div>
                        <input type="checkbox" id="improved" name="openSourceCommunity">
                        <label for="improved">Open Source Community</label>
                   </div>
                   <div>
                        <input type="checkbox" id="improved" name="gitterHelpRooms">
                        <label for="improved">Gitter help rooms</label>
                   </div> 
                   <div>
                        <input type="checkbox" id="improved" name="videos">
                        <label for="improved">Videos</label>
                   </div> 
                   <div>
                        <input type="checkbox" id="improved" name="cityMeetups">
                        <label for="improved">City Meetups</label>
                   </div> 
                   <div>
                        <input type="checkbox" id="improved" name="wiki">
                        <label for="improved">Wiki</label>
                   </div> 
                   <div>
                        <input type="checkbox" id="improved" name="forum">
                        <label for="improved">Forum</label>
                   </div> 
                   <div>
                        <input type="checkbox" id="improved" name="additionalCourses">
                        <label for="improved">Additional Courses</label>
                   </div>                
                </div>
                <div>
                <label for="comments">Any Comments or Suggestions?</label>
                <textarea id="comments" name="comments" rows="4" cols="40" placeholder="Enter your comment here..."></textarea>
                </div>   
                
                <button id="submit" type="submit">Submit</button>
            </form>
        </div>
    </body>
</html>
